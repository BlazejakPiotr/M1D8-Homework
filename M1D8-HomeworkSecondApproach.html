
<html>
  <head>
    <script>
      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
        // Proper way
        // document.title = newTitle

        // Second way - change H1 title
        let h1 = document.querySelector('h1')
        h1.innerText = newTitle
      };

      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
        let changeClass = document.querySelector('h1')
        changeClass.classList.toggle('myHeading')
      };

      /* EXERCISE 3
      Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function () {
        let paragraphs = document.querySelectorAll('div p')
        for (let p of paragraphs){
          p.innerText = 'something new'
        }
      };

      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
        let links = document.querySelectorAll('a')
        for (let a of links){
          a.href = 'https://www.google.com'
        }
      };

      /* EXERCISE 5
       Write a function for adding a new item in the second list.
       */

      const addToTheSecond = function (content) {
        let secondList = document.getElementById('secondList')
        let newLiNode = document.createElement('li')
        newLiNode.innerText = content
        secondList.appendChild(newLiNode)
      };

      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */

      const addParagraph = function (content) {
        let secondParagraph = document.querySelector('div')
        let newParagraphNode = document.createElement('p')
        newParagraphNode.innerText = content
        secondParagraph.appendChild(newParagraphNode)
      };

      /* EXERCISE 7
      Write a function for making the first UL disappear.
      */

      const firstUlDisappear = function () {
        let removeFirstList = document.getElementById('firstList')
        removeFirstList.remove()
      };

      /* EXERCISE 8
      Write a function for making the background of every UL green.
      */

      const paintItGreen = function () {
        let ulBackgroundColor = document.querySelectorAll('ul')
        for (let ul of ulBackgroundColor){
          ul.style.backgroundColor = 'green'
        }
      };

      /* EXERCISE 9
      Make the heading of the page change color every time the user clicks on it.
      */

      const makeItClickable = function () {
        let header = document.querySelector('header')
        header.onclick = function(event){
          event.target.classList.toggle("myHeading")
        }
      };

      /* EXERCISE 10
      Change the footer text with something else when the user clicks on it.
      */

      const changeFooterText = function () {
        let getFooter = document.querySelector('footer')
        getFooter.onclick = function(event){
        event.target.innerText = 'something else'
        }
      };

      /* EXERCISE 11
      Attach an event listener to the input field in the page for console logging its value just after any keystroke.
      */

      const inputField = document.getElementById("input-field");
      // ...

      /* EXERCISE 12
      Create a new welcome alert message when the page successfully loads.
      */

      window.onload = function () {
        makeItClickable()
        changeFooterText()
      };

      /* EXERCISE 13
      Use HTML5 tags to divide the content of the page in a more semantic way.
      */
    </script>

    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr />

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="strive.school">This link goes to Strive School</a>

      <div>
        <p>This text is just for the exercise</p>
      </div>

      <div>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
        />
      </div>
    </main>

    <footer>
      <p>And this text is just for the exercise too!</p>
    </footer>
  </body>
</html>
